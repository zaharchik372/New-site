{% load static %}
{% load catalog_extras %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">ООО ЛогисТик</a>
  <img src="{% static 'logo.svg' %}" alt="" width="42" height="42">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
          aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">
          Главная
        </a>
      </li>
        {% include 'catalog/catalog_menu.html' %}
    </ul>



    {% if user.is_authenticated %}
        <div class="text-success">Пользователь
        <h6>{{ user.get_username }}    </h6></div>
    {% endif %}

    <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'cart:cart' %}">Корзина</a>

    {% if user.is_authenticated %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
    {% else %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="{% url 'login_main'%}?next={{request.path}}">Войти</a>
    {% endif %}

  <script>
      let docTitle = document.title;
        window.addEventListener("blur", () => {
        document.title = "До скорой встречи!";
      })
      window.addEventListener("focus", () =>{
          document.title = docTitle;
      })
  </script>

  </div>
</nav>
